<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prêts — Bibliothèque</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/pages/loans/loans.css">
</head>
<body class="bg-white text-black min-h-screen">

    <div id="navbar"></div>

    <main class="px-8 py-12 max-w-7xl mx-auto">

        <div class="flex items-end justify-between mb-10">
            <div id="page-header"></div>
            <button onclick="openModal('modal-create')"
                class="bg-black text-white px-4 py-2 text-sm rounded-lg hover:bg-gray-800 transition-colors">
                + Nouveau prêt
            </button>
        </div>

        <div id="stats" class="grid grid-cols-3 gap-4 mb-12"></div>

        <!-- Tabs -->
        <div class="flex gap-1 mb-8 border-b border-gray-100">
            <button id="tab-active"  class="tab-btn active">Prêts actifs</button>
            <button id="tab-history" class="tab-btn">Historique</button>
        </div>

        <div id="panel-active">
            <table class="w-full text-sm">
                <thead id="active-head"></thead>
                <tbody id="active-table"></tbody>
            </table>
        </div>

        <div id="panel-history" class="hidden">
            <table class="w-full text-sm">
                <thead id="history-head"></thead>
                <tbody id="history-table"></tbody>
            </table>
        </div>

    </main>

    <!-- Modal nouveau prêt -->
    <div id="modal-create" class="hidden fixed inset-0 bg-black/30 z-50 flex items-center justify-center">
        <div class="bg-white rounded-2xl p-8 w-full max-w-md shadow-xl">
            <h2 class="serif text-2xl mb-6">Nouveau prêt</h2>
            <div class="space-y-4 mb-6">
                <div>
                    <label class="field-label">Membre</label>
                    <select id="loan-memberId" class="field-input"></select>
                </div>
                <div>
                    <label class="field-label">Livre</label>
                    <select id="loan-bookId" class="field-input" onchange="loadCopies()"></select>
                </div>
                <div>
                    <label class="field-label">Exemplaire (bibliothèque)</label>
                    <select id="loan-copyId" class="field-input"></select>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="field-label">Date de prêt</label>
                        <input id="loan-loanDate" type="date" class="field-input"/>
                    </div>
                    <div>
                        <label class="field-label">Date de retour prévue</label>
                        <input id="loan-dueDate" type="date" class="field-input"/>
                    </div>
                </div>
            </div>
            <div class="flex gap-3 justify-end">
                <button onclick="closeModal('modal-create')"
                    class="border border-gray-200 px-5 py-2 rounded-lg text-sm hover:border-black transition-colors">
                    Annuler
                </button>
                <button onclick="createLoan()"
                    class="bg-black text-white px-5 py-2 rounded-lg text-sm hover:bg-gray-800 transition-colors">
                    Créer le prêt
                </button>
            </div>
        </div>
    </div>

    <!-- Modal retour -->
    <div id="modal-return" class="hidden fixed inset-0 bg-black/30 z-50 flex items-center justify-center">
        <div class="bg-white rounded-2xl p-8 w-full max-w-sm shadow-xl">
            <h2 class="serif text-2xl mb-2">Enregistrer le retour</h2>
            <p id="return-info" class="text-sm text-gray-400 mb-6"></p>
            <input id="return-loanId" type="hidden"/>
            <div class="mb-6">
                <label class="field-label">Date de retour</label>
                <input id="return-date" type="date" class="field-input"/>
            </div>
            <div class="flex gap-3 justify-end">
                <button onclick="closeModal('modal-return')"
                    class="border border-gray-200 px-5 py-2 rounded-lg text-sm hover:border-black transition-colors">
                    Annuler
                </button>
                <button onclick="confirmReturn()"
                    class="bg-black text-white px-5 py-2 rounded-lg text-sm hover:bg-gray-800 transition-colors">
                    Confirmer le retour
                </button>
            </div>
        </div>
    </div>

    <script src="/js/auth.js"></script>
    <script src="/js/components.js"></script>
    <script src="/pages/loans/loans.js" type="module"></script>

</body>
</html>
