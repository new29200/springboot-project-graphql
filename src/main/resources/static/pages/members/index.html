<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membres — Bibliothèque</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/pages/members/members.css">
</head>
<body class="bg-white text-black min-h-screen">

    <div id="navbar"></div>

    <main class="px-8 py-12 max-w-7xl mx-auto">

        <div class="flex items-end justify-between mb-10">
            <div id="page-header"></div>
            <div class="flex gap-3">
                <button id="btn-all" onclick="showAll()">Tous</button>
                <button id="btn-active" onclick="showActive()">Actifs</button>
                <button onclick="openModal('modal-create')"
                    class="bg-black text-white px-4 py-2 text-sm rounded-lg hover:bg-gray-800 transition-colors">
                    + Nouveau membre
                </button>
            </div>
        </div>

        <div id="count" class="text-xs text-gray-400 mb-5"></div>

        <div class="overflow-x-auto">
            <table class="w-full text-sm">
                <thead id="table-head"></thead>
                <tbody id="members-table"></tbody>
            </table>
        </div>

    </main>

    <!-- Modal création membre -->
    <div id="modal-create" class="hidden fixed inset-0 bg-black/30 z-50 flex items-center justify-center">
        <div class="bg-white rounded-2xl p-8 w-full max-w-lg shadow-xl">
            <h2 class="serif text-2xl mb-6">Nouveau membre</h2>
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div>
                    <label class="field-label">Prénom</label>
                    <input id="c-firstName" type="text" class="field-input"/>
                </div>
                <div>
                    <label class="field-label">Nom</label>
                    <input id="c-lastName" type="text" class="field-input"/>
                </div>
                <div class="col-span-2">
                    <label class="field-label">Adresse</label>
                    <input id="c-address" type="text" class="field-input"/>
                </div>
                <div>
                    <label class="field-label">Code postal</label>
                    <input id="c-postalCode" type="text" class="field-input"/>
                </div>
                <div>
                    <label class="field-label">Ville</label>
                    <input id="c-city" type="text" class="field-input"/>
                </div>
                <div>
                    <label class="field-label">Email</label>
                    <input id="c-email" type="email" class="field-input"/>
                </div>
                <div>
                    <label class="field-label">Téléphone</label>
                    <input id="c-phone" type="text" class="field-input"/>
                </div>
                <div>
                    <label class="field-label">Mot de passe</label>
                    <input id="c-passWord" type="password" class="field-input"/>
                </div>
                <div>
                    <label class="field-label">Bibliothèque</label>
                    <select id="c-libraryId" class="field-input"></select>
                </div>
            </div>
            <div class="flex gap-3 justify-end">
                <button onclick="closeModal('modal-create')"
                    class="border border-gray-200 px-5 py-2 rounded-lg text-sm hover:border-black transition-colors">
                    Annuler
                </button>
                <button onclick="createMember()"
                    class="bg-black text-white px-5 py-2 rounded-lg text-sm hover:bg-gray-800 transition-colors">
                    Créer
                </button>
            </div>
        </div>
    </div>

    <!-- Modal édition membre -->
    <div id="modal-edit" class="hidden fixed inset-0 bg-black/30 z-50 flex items-center justify-center">
        <div class="bg-white rounded-2xl p-8 w-full max-w-lg shadow-xl">
            <h2 class="serif text-2xl mb-6">Modifier le membre</h2>
            <input id="e-memberId" type="hidden"/>
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div>
                    <label class="field-label">Téléphone</label>
                    <input id="e-phone" type="text" class="field-input"/>
                </div>
                <div>
                    <label class="field-label">Ville</label>
                    <input id="e-city" type="text" class="field-input"/>
                </div>
                <div class="col-span-2">
                    <label class="field-label">Adresse</label>
                    <input id="e-address" type="text" class="field-input"/>
                </div>
                <div class="col-span-2 flex items-center gap-3">
                    <input id="e-active" type="checkbox" class="w-4 h-4"/>
                    <label class="text-sm">Membre actif</label>
                </div>
            </div>
            <div class="flex gap-3 justify-end">
                <button onclick="closeModal('modal-edit')"
                    class="border border-gray-200 px-5 py-2 rounded-lg text-sm hover:border-black transition-colors">
                    Annuler
                </button>
                <button onclick="updateMember()"
                    class="bg-black text-white px-5 py-2 rounded-lg text-sm hover:bg-gray-800 transition-colors">
                    Enregistrer
                </button>
            </div>
        </div>
    </div>

    <script src="/js/auth.js"></script>
    <script src="/js/components.js"></script>
    <script src="/pages/members/members.js" type="module"></script>

</body>
</html>
